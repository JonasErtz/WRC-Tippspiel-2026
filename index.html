<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WRC Tippspiel 2026</title>
<style>
body { font-family: Arial; max-width: 700px; margin: auto; text-align: center; }
input, select, button { margin: 5px; padding: 8px; width: 95%; }
h2 { margin-top: 30px; }
ul { text-align: left; }
.punkte-breakdown { font-size: 0.9em; color: #333; margin-left: 20px; }
.disabled { background-color: #ddd; }
</style>
</head>
<body>

<h1>üèÅ WRC Tippspiel 2026</h1>
<p>W√§hle eine Rallye, trage deinen Namen ein und tippe!</p>

<select id="rallyeSelect"></select><br><br>
<input id="name" placeholder="Dein Name">

<h3>Endplatzierungen (Pl√§tze 1‚Äì5)</h3>
<select id="platz1"><option value="">Platz 1 w√§hlen</option></select>
<select id="platz2"><option value="">Platz 2 w√§hlen</option></select>
<select id="platz3"><option value="">Platz 3 w√§hlen</option></select>
<select id="platz4"><option value="">Platz 4 w√§hlen</option></select>
<select id="platz5"><option value="">Platz 5 w√§hlen</option></select>

<h3>Power Stage (Top 3)</h3>
<select id="ps1"><option value="">PS Platz 1 w√§hlen</option></select>
<select id="ps2"><option value="">PS Platz 2 w√§hlen</option></select>
<select id="ps3"><option value="">PS Platz 3 w√§hlen</option></select>

<h3>Erster Ausfall</h3>
<select id="ausfall"><option value="">Fahrer w√§hlen</option></select>

<button id="tipButton">Tipp abgeben</button>

<h2>üìä Rangliste (aktuelle Rallye)</h2>
<ul id="rangliste"></ul>

<h2>üèÜ Saison-Rangliste</h2>
<ul id="saisonRangliste"></ul>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
// --- Firebase Config ---
const firebaseConfig = {
apiKey: "AIzaSyBx6XHMMhlWpJgyeK7veKQ8i-fNVu4ohYU",
authDomain: "wrc-tippspiel-2026.firebaseapp.com",
databaseURL: "https://wrc-tippspiel-2026-default-rtdb.europe-west1.firebasedatabase.app/",
projectId: "wrc-tippspiel-2026",
storageBucket: "wrc-tippspiel-2026.appspot.com",
messagingSenderId: "342694581633",
appId: "1:342694581633:web:133043efea71be6ddf8480"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- Fahrer ---
const fahrer = ["Ogier","Evans","Neuville","Katsuta","Fourmaux","Pajari","Solberg","Munster","McErlean","Paddon","Armstrong","Sordo","Lappi","Sesks","Bertelli"];

// --- Rallyes 2026 mit UTC Zeiten ---
const rallyes = [
{ name:"Monte Carlo", rallyeStart:Date.UTC(2026,0,22,10,0,0), powerstageStart:Date.UTC(2026,0,25,15,0,0), endplatz:["Ogier","Evans","Neuville","Katsuta","Fourmaux"], powerstage:["Ogier","Evans","Neuville"], ausfall:"Solberg" },
{ name:"Schweden", rallyeStart:Date.UTC(2026,1,12,10,0,0), powerstageStart:Date.UTC(2026,1,15,15,0,0), endplatz:["Rovanper√§","Evans","Ogier","Neuville","Lappi"], powerstage:["Ogier","Evans","Rovanper√§"], ausfall:"Suninen" },
{ name:"Kenia", rallyeStart:Date.UTC(2026,2,5,10,0,0), powerstageStart:Date.UTC(2026,2,8,15,0,0), endplatz:["Ogier","Evans","Neuville","Rovanper√§","Lappi"], powerstage:["Evans","Ogier","Neuville"], ausfall:"Suninen" },
{ name:"Kroatien", rallyeStart:Date.UTC(2026,3,2,10,0,0), powerstageStart:Date.UTC(2026,3,5,15,0,0), endplatz:["Rovanper√§","Ogier","Neuville","Evans","Lappi"], powerstage:["Ogier","Evans","Rovanper√§"], ausfall:"T√§nak" }
// ... weitere Rallyes hier erg√§nzen ...
];

// --- Dropdowns ---
document.addEventListener("DOMContentLoaded",function(){
["platz1","platz2","platz3","platz4","platz5","ps1","ps2","ps3","ausfall"].forEach(id=>{
const select = document.getElementById(id);
fahrer.forEach(f=>{
const option = document.createElement("option"); option.value=f; option.text=f;
select.appendChild(option);
});
});

const rallyeSelect = document.getElementById("rallyeSelect");
rallyes.forEach((r,i)=>{
const option = document.createElement("option"); option.value=i; option.text=r.name;
rallyeSelect.appendChild(option);
});
rallyeSelect.value = 0;

checkDeadline();
tippsHolen();

rallyeSelect.addEventListener("change",function(){
resetFields(); checkDeadline(); tippsHolen();
});

document.getElementById("tipButton").addEventListener("click",function(){
const name = document.getElementById("name").value.trim();
if(!name){ alert("Bitte Name eingeben!"); return; }

const tipps = ["platz1","platz2","platz3","platz4","platz5"].map(id=>document.getElementById(id).value);
const psTipps = ["ps1","ps2","ps3"].map(id=>document.getElementById(id).value);
const ausfallTipp = document.getElementById("ausfall").value;

if(tipps.includes("") || psTipps.includes("") || !ausfallTipp){ alert("Bitte alle Felder ausf√ºllen!"); return; }

const rallye = rallyes[parseInt(document.getElementById("rallyeSelect").value)];
let punkte = 0; let breakdown = {platz:[],powerstage:[],ausfall:0};

tipps.forEach((f,i)=>{
let p=0;
if(f===rallye.endplatz[i]) p=(i===0)?7:5;
else if(rallye.endplatz.includes(f)) p=2;
breakdown.platz.push({fahrer:f,punkte:p}); punkte+=p;
});

psTipps.forEach((f,i)=>{
let p=0;
if(f===rallye.powerstage[i]) p=3;
else if(rallye.powerstage.includes(f)) p=2;
breakdown.powerstage.push({fahrer:f,punkte:p}); punkte+=p;
});

let ausfallP=0;
if(ausfallTipp===rallye.ausfall){ ausfallP=3; punkte+=3; }
breakdown.ausfall={fahrer:ausfallTipp,punkte:ausfallP};

db.ref('tipps/'+parseInt(document.getElementById("rallyeSelect").value)+'/'+name).set({punkte,breakdown});
});

setInterval(checkDeadline,1000);
});

// --- Ranglisten ---
function tippsHolen(){
const rallyeSelect = document.getElementById("rallyeSelect");
const idx = parseInt(rallyeSelect.value);
db.ref('tipps/'+idx).on('value',snap=>{
const daten = snap.val()||{};
anzeigen(daten);
anzeigenSaison();
});
}

function anzeigen(daten){
const liste = document.getElementById("rangliste"); liste.innerHTML="";
const now = Date.now(); const rallyeSelect = document.getElementById("rallyeSelect");
const rallye = rallyes[parseInt(rallyeSelect.value)]; const ownName = document.getElementById("name").value.trim();

Object.entries(daten).forEach(([name,val])=>{
if(now>rallye.rallyeStart || name===ownName){
const li = document.createElement("li"); li.textContent=`${name} ‚Äì ${val.punkte} Punkte`;
const details = document.createElement("div"); details.className="punkte-breakdown";
let text = "Pl√§tze:\n"; val.breakdown.platz.forEach((p,i)=>{text+=` ${i+1}. ${p.fahrer} ‚Üí ${p.punkte} Punkte\n`;});
text+="Power Stage:\n"; val.breakdown.powerstage.forEach((p,i)=>{text+=` ${i+1}. ${p.fahrer} ‚Üí ${p.punkte} Punkte\n`;});
text+="Erster Ausfall:\n"; text+=` ${val.breakdown.ausfall.fahrer} ‚Üí ${val.breakdown.ausfall.punkte} Punkte`;
details.textContent=text; li.appendChild(details); liste.appendChild(li);
}
});
}

// --- Saison-Rangliste mit aktuelle Rallye farbig ---
function anzeigenSaison(){
const saisonListe = document.getElementById("saisonRangliste"); saisonListe.innerHTML="";
const punkteMap={}; const rallyeMap={};
const aktuelleRallyeIndex = parseInt(document.getElementById("rallyeSelect").value);

rallyes.forEach((r,i)=>{
db.ref('tipps/'+i).once('value', snap=>{
const rDaten = snap.val()||{};
Object.entries(rDaten).forEach(([name,val])=>{
punkteMap[name]=(punkteMap[name]||0)+val.punkte;
if(!rallyeMap[name]) rallyeMap[name]=[];
rallyeMap[name][i]=val.breakdown;
});

saisonListe.innerHTML="";
Object.entries(punkteMap).sort((a,b)=>b[1]-a[1]).forEach(([name,total])=>{
const li = document.createElement("li"); li.innerHTML = `<strong>${name} ‚Äì ${total} Punkte</strong>`;
const details = document.createElement("div"); details.className="punkte-breakdown";
let html = "";

rallyes.forEach((rallye,j)=>{
const breakdown = rallyeMap[name][j]; let sum=0;
if(breakdown){ breakdown.platz.forEach(p=>sum+=p.punkte); breakdown.powerstage.forEach(p=>sum+=p.punkte); sum+=breakdown.ausfall?.punkte||0; }

// Farbe nur f√ºr aktuelle Rallye
let color = "black";
if(j === aktuelleRallyeIndex){
if(sum >= 7) color = "green";
else if(sum>0) color = "orange";
}

html += `<div>${rallye.name}: <span style="color:${color}">${sum} Punkte</span></div>`;
});

details.innerHTML = html;
li.appendChild(details);
saisonListe.appendChild(li);
});
});
});
}

// --- Reset + Deadline ---
function resetFields(){ ["platz1","platz2","platz3","platz4","platz5","ps1","ps2","ps3","ausfall"].forEach(id=>{
document.getElementById(id).value=""; document.getElementById(id).disabled=false; document.getElementById(id).className="";
}); document.getElementById("name").value=""; }

function checkDeadline(){
const now = Date.now(); const rallyeSelect = document.getElementById("rallyeSelect");
const rallye = rallyes[parseInt(rallyeSelect.value)];
const disablePlatz = now>=rallye.rallyeStart;
["platz1","platz2","platz3","platz4","platz5","ausfall"].forEach(id=>{ const elem=document.getElementById(id); elem.disabled=disablePlatz; elem.className=disablePlatz?"disabled":""; });
const disablePS = now>=rallye.powerstageStart;
["ps1","ps2","ps3"].forEach(id=>{ const elem=document.getElementById(id); elem.disabled=disablePS; elem.className=disablePS?"disabled":""; });
const tipButton = document.getElementById("tipButton"); tipButton.disabled=disablePlatz && disablePS; tipButton.className=tipButton.disabled?"disabled":"";
}
</script>
</body>
</html>
