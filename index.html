function anzeigen(daten){
    const liste = document.getElementById("rangliste");

    const rallyeIndex = parseInt(document.getElementById("rallyeSelect").value);
    const rallye = rallyes[rallyeIndex];

    Object.entries(daten)
    .sort((a,b) => b[1].punkte - a[1].punkte)
    .forEach(([name,val])=>{
        const showPlatz = now >= rallye.rallyeStart || name === ownName;
        const showPS = now >= rallye.powerstageStart || name === ownName;

        if(showPlatz){
            const li = document.createElement("li");
            let punkte = 0;
            val.breakdown.platz.forEach((p,i)=>{ if(p.fahrer===rallye.endplatz[i]) punkte+=(i===0?7:5); else if(rallye.endplatz.includes(p.fahrer)) punkte+=2; });
            val.breakdown.powerstage.forEach((p,i)=>{ if(p.fahrer===rallye.powerstage[i]) punkte+=(i===0?4:3); else if(rallye.powerstage.includes(p.fahrer)) punkte+=2; });
            if(val.breakdown.ausfall?.fahrer===rallye.ausfall) punkte+=3;
            li.innerHTML = `<strong>${name} ‚Äì ${punkte} Punkte</strong>`;

            const details = document.createElement("div");
            details.className="punkte-breakdown";
            let text = "Pl√§tze:\n";
            val.breakdown.platz.forEach((p,i)=>{
                let livePunkte = 0;
                if(p.fahrer === rallye.endplatz[i]) livePunkte = (i===0)?7:5;
                else if(rallye.endplatz.includes(p.fahrer)) livePunkte = 2;
                let color = livePunkte>=5?"green":livePunkte>0?"orange":"red";
                let actual = rallye.endplatz[i]?` (tats√§chlich: ${rallye.endplatz[i]})`:"";
                text += ` ${i+1}. ${p.fahrer} ‚Üí <span style="color:${color}">${livePunkte} Punkte</span>${actual}\n`;
            });
            let ausfallP = val.breakdown.ausfall?.fahrer===rallye.ausfall?3:0;
            text += `Erster Ausfall: ${val.breakdown.ausfall.fahrer} ‚Üí <span style="color:${ausfallP>0?"green":"red"}">${ausfallP} Punkte</span>${rallye.ausfall?` (tats√§chlich: ${rallye.ausfall})`:""}\n`;

            if(showPS){
                text+="Power Stage:\n";
                                val.breakdown.powerstage.forEach((p,i)=>{
                    let livePunkte = 0;
                    if(p.fahrer === rallye.powerstage[i]) livePunkte = (i===0)?4:3;
                    else if(rallye.powerstage.includes(p.fahrer)) livePunkte = 2;
                    let color = livePunkte>=3?"green":livePunkte>0?"orange":"red";
                    let actual = rallye.powerstage[i]?` (tats√§chlich: ${rallye.powerstage[i]})`:"";
                    text += ` ${i+1}. ${p.fahrer} ‚Üí <span style="color:${color}">${livePunkte} Punkte</span>${actual}\n`;
                });
            } else {
                text += "Power Stage:\n ‚è≥ noch gesperrt\n";
            }

            details.innerHTML = text;
            li.appendChild(details);

        }

// --- Saison-Rangliste ---
function anzeigenSaison() {
    const saisonListe = document.getElementById("saisonRangliste");
    saisonListe.innerHTML = ""; // vorher leeren

    const punkteMap = {};   // Gesamtpunkte pro Fahrer
    const rallyeMap = {};   // Punkte pro Rallye pro Fahrer

    const promises = rallyes.map((r, i)=>{
        return db.ref('tipps/'+i).once('value').then(snap=>{
            const daten = snap.val() || {};
            Object.entries(daten).forEach(([name, val])=>{
                let rallyePunkte = 0;
                if(val.breakdown?.platz){
                    val.breakdown.platz.forEach((p,j)=>{
                        if(p.fahrer===r.endplatz[j]) rallyePunkte += (j===0?7:5);
                        else if(r.endplatz.includes(p.fahrer)) rallyePunkte += 2;
                    });
                }
                if(val.breakdown?.powerstage){
                    val.breakdown.powerstage.forEach((p,j)=>{
                        if(p.fahrer===r.powerstage[j]) rallyePunkte += (j===0?4:3);
                        else if(r.powerstage.includes(p.fahrer)) rallyePunkte += 2;
                    });
                }
                if(val.breakdown?.ausfall?.fahrer===r.ausfall) rallyePunkte += 3;

                if(!punkteMap[name]) punkteMap[name] = 0;
                punkteMap[name] += rallyePunkte;

                if(!rallyeMap[name]) rallyeMap[name] = [];
                rallyeMap[name][i] = rallyePunkte;
            });
        });
    });

    Promise.all(promises).then(()=>{
        Object.entries(punkteMap)
            .sort((a,b)=>b[1]-a[1])
            .forEach(([name,total])=>{
                const li = document.createElement("li");
                li.innerHTML = `<strong>${name} ‚Äì ${total} Punkte</strong>`;
                const details = document.createElement("div");
                details.className = "punkte-breakdown";

                let html = "";
                rallyes.forEach((r,j)=>{
                    if(r.name==="bitte Rallye ausw√§hlen") return;
                    const sum = rallyeMap[name][j] || 0;
                    html += `${r.name}: ${sum} Punkte<br>`;
                });

                details.innerHTML = html;
                li.appendChild(details);
                saisonListe.appendChild(li);
            });
    });
}

        document.getElementById(id).value="";
        document.getElementById(id).disabled=false;

}

function checkDeadline(){
    const now = Date.now();
    const rallyeSelectVal = parseInt(document.getElementById("rallyeSelect").value);
    const rallye = rallyes[rallyeSelectVal];

    const disablePlatz = now >= rallye.rallyeStart;
    ["platz1","platz2","platz3","platz4","platz5","ausfall"].forEach(id=>{
        const elem=document.getElementById(id); 
        elem.disabled=disablePlatz; 
        elem.className=disablePlatz?"disabled":"";
    });

    const disablePS = now >= rallye.powerstageStart;
    ["ps1","ps2","ps3"].forEach(id=>{
        const elem=document.getElementById(id); 
        elem.disabled=disablePS; 
        elem.className=disablePS?"disabled":"";
    });

    const tipButton=document.getElementById("tipButton");
    tipButton.disabled = disablePlatz && disablePS;
    tipButton.className = tipButton.disabled?"disabled":"";
}

// --- Countdown & Hintergrund ---
function updateCountdowns(){
    const rallye = rallyes[parseInt(document.getElementById("rallyeSelect").value)];
    setFixedDeadline("deadlinePlatzFix", rallye.rallyeStart);
    setFixedDeadline("deadlineAusfallFix", rallye.rallyeStart);
    setFixedDeadline("deadlinePSFix", rallye.powerstageStart);

    setCountdown("deadlinePlatz", rallye.rallyeStart);
    setCountdown("deadlineAusfall", rallye.rallyeStart);
    setCountdown("deadlinePS", rallye.powerstageStart);
}

function setCountdown(elementId, timestamp){
    const el = document.getElementById(elementId);
    if(!el) return;
    const diff = timestamp - Date.now();
    if(diff <=0){
        el.innerHTML = "‚õî Deadline abgelaufen";
        el.style.color = "red";
        return;
    }
    const h = Math.floor(diff/1000/60/60);
    const m = Math.floor((diff/1000/60)%60);
    const s = Math.floor((diff/1000)%60);
    el.innerHTML = `‚è≥ Deadline in ${h}h ${m}m ${s}s`;
    el.style.color="#555";
}

function setFixedDeadline(elementId, timestamp){
    const el = document.getElementById(elementId);
    if(!el) return;
    const d = new Date(timestamp);
    const date = d.toLocaleDateString("de-DE");
    const time = d.toLocaleTimeString("de-DE",{hour:"2-digit",minute:"2-digit"});
    el.innerHTML = `‚è∞ Tippabgabe bis: ${date} ‚Äì ${time} Uhr`;
}

    const rallye = rallyes[parseInt(document.getElementById("rallyeSelect").value)];
    document.getElementById("background").style.background = 
        `linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
         url('${rallye.bgImage || "images/deinBild.jpg"}') center/cover no-repeat`;
}


function updateRanglisteStandText() {
    const idx = parseInt(document.getElementById("rallyeSelect").value);
    const rallye = rallyes[idx];
    const el = document.getElementById("ranglisteStandText");
    if(!el) return;

    if(rallye.wpCompleted !== undefined && rallye.wpTotal !== undefined){
        el.innerHTML = `Stand nach WP ${rallye.wpCompleted} von ${rallye.wpTotal}:`;
    } else {
        el.innerHTML = "";
    }
}




// --- Rallye merken und Aktualisieren Button ---
const aktualisierenButton = document.getElementById("aktualisierenButton");

aktualisierenButton.addEventListener("click", function() {
    // aktuell ausgew√§hlte Rallye merken
    localStorage.setItem("aktuelleRallye", document.getElementById("rallyeSelect").value);
    // Seite neu laden
    location.reload();
});

document.addEventListener("DOMContentLoaded", function(){
    // gespeicherte Rallye wieder ausw√§hlen
    const gespeicherteRallye = localStorage.getItem("aktuelleRallye");
    if(gespeicherteRallye !== null){
        const rallyeSelect = document.getElementById("rallyeSelect");
        rallyeSelect.value = gespeicherteRallye;
    }

    // Jetzt die Ranglisten nur einmal aufbauen
    tippsHolen();
    ladeEigeneTipps();
});
