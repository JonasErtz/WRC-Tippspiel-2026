function anzeigen(daten){
const liste = document.getElementById("rangliste");
liste.innerHTML = "";
const now = Date.now();
const rallyeIndex = parseInt(document.getElementById("rallyeSelect").value);
const rallye = rallyes[rallyeIndex];
const ownName = document.getElementById("name").value.trim();

Object.entries(daten)
.sort((a,b) => b[1].punkte - a[1].punkte)
.forEach(([name,val])=>{
// Sichtbarkeit pr√ºfen: Pl√§tze ab Rallyestart, Power Stage ab Power Stage Start, eigene Tipps immer sichtbar
const showPlatz = now >= rallye.rallyeStart || name === ownName;
const showPS = now >= rallye.powerstageStart || name === ownName;

if(showPlatz){
const li = document.createElement("li");
li.innerHTML = `<strong>${name} ‚Äì ${val.punkte} Punkte</strong>`;

const details = document.createElement("div");
details.className = "punkte-breakdown";

let text = "Pl√§tze:\n";
val.breakdown.platz.forEach((p,i)=>{
let color = "red";
if(p.punkte >= 5) color = "green";
else if(p.punkte > 0) color = "orange";

// Aktueller Rallyestand
let actual = rallye.endplatz[i] ? ` (tats√§chlich: ${rallye.endplatz[i]})` : "";
text += ` ${i+1}. ${p.fahrer} ‚Üí <span style="color:${color}">${p.punkte} Punkte</span>${actual}\n`;
});

// Erster Ausfall
let ausfallP = val.breakdown.ausfall.punkte;
let colorAusfall = ausfallP > 0 ? "green" : "red";
let actualAusfall = rallye.ausfall ? ` (tats√§chlich: ${rallye.ausfall})` : "";
text += `Erster Ausfall: ${val.breakdown.ausfall.fahrer} ‚Üí <span style="color:${colorAusfall}">${ausfallP} Punkte</span>${actualAusfall}\n`;

// Power Stage
if(showPS){
text += "Power Stage:\n";
val.breakdown.powerstage.forEach((p,i)=>{
let color = "red";
if(p.punkte >= 3) color = "green";
else if(p.punkte > 0) color = "orange";

let actual = rallye.powerstage[i] ? ` (tats√§chlich: ${rallye.powerstage[i]})` : "";
text += ` ${i+1}. ${p.fahrer} ‚Üí <span style="color:${color}">${p.punkte} Punkte</span>${actual}\n`;
});
} else {
text += "Power Stage:\n ‚è≥ noch gesperrt\n";
}

details.innerHTML = text;
li.appendChild(details);
liste.appendChild(li);
}
});
}

function anzeigenSaison(){
const saisonListe = document.getElementById("saisonRangliste");
saisonListe.innerHTML="";

const punkteMap = {}; // Gesamtpunkte pro Fahrer
const rallyeMap = {}; // Punkte pro Rallye pro Fahrer

let ralliesProcessed = 0;

rallyes.forEach((r,i)=>{
db.ref('tipps/'+i).once('value').then(snap=>{
const rDaten = snap.val()||{};
Object.entries(rDaten).forEach(([name,val])=>{
punkteMap[name] = (punkteMap[name]||0) + val.punkte;
if(!rallyeMap[name]) rallyeMap[name] = [];
rallyeMap[name][i] = val.breakdown;
});

ralliesProcessed++;
if(ralliesProcessed === rallyes.length){ // Alle Rallyes geladen
Object.entries(punkteMap).sort((a,b)=>b[1]-a[1]).forEach(([name,total])=>{
const li = document.createElement("li");
li.innerHTML = `<strong>${name} ‚Äì ${total} Punkte</strong>`;
const details = document.createElement("div");
details.className = "punkte-breakdown";

let html = "";
rallyes.forEach((rallye,j)=>{
if (rallye.name === "bitte Rallye ausw√§hlen") return;
const breakdown = rallyeMap[name][j];
let sum=0;
if(breakdown){
breakdown.platz.forEach(p=>sum+=p.punkte);
breakdown.powerstage.forEach(p=>sum+=p.punkte);
sum += breakdown.ausfall?.punkte || 0;
}
html += `${rallye.name}: ${sum} Punkte<br>`; // ‚úÖ ohne Farbe
});

details.innerHTML = html;
li.appendChild(details);
saisonListe.appendChild(li);
});
}
});
});
}

function resetFields(){

document.getElementById(id).value="";
document.getElementById(id).disabled=false;

function checkDeadline(){
const now=Date.now(); const rallyeSelectVal=parseInt(document.getElementById("rallyeSelect").value);
const rallye=rallyes[rallyeSelectVal];
const disablePlatz=now>=rallye.rallyeStart;
["platz1","platz2","platz3","platz4","platz5","ausfall"].forEach(id=>{
const elem=document.getElementById(id); elem.disabled=disablePlatz; elem.className=disablePlatz?"disabled":"";
});
const disablePS=now>=rallye.powerstageStart;
["ps1","ps2","ps3"].forEach(id=>{
const elem=document.getElementById(id); elem.disabled=disablePS; elem.className=disablePS?"disabled":"";
});
const tipButton=document.getElementById("tipButton"); tipButton.disabled=disablePlatz && disablePS; tipButton.className=tipButton.disabled?"disabled":"";
}

function updateCountdowns(){
const rallye = rallyes[parseInt(document.getElementById("rallyeSelect").value)];

setFixedDeadline("deadlinePlatzFix", rallye.rallyeStart);
setFixedDeadline("deadlineAusfallFix", rallye.rallyeStart);
setFixedDeadline("deadlinePSFix", rallye.powerstageStart);

setCountdown("deadlinePlatz", rallye.rallyeStart);
setCountdown("deadlineAusfall", rallye.rallyeStart);
setCountdown("deadlinePS", rallye.powerstageStart);
}

function setCountdown(elementId, timestamp){
const el = document.getElementById(elementId);
if(!el) return;

const now = Date.now();
const diff = timestamp - now;

if(diff <= 0){
el.innerHTML = "‚õî Deadline abgelaufen";
el.style.color = "red";
return;
}

const h = Math.floor(diff / 1000 / 60 / 60);
const m = Math.floor((diff / 1000 / 60) % 60);
const s = Math.floor((diff / 1000) % 60);

el.innerHTML = `‚è≥ Deadline in ${h}h ${m}m ${s}s`;
el.style.color = "#555";
}

function setFixedDeadline(elementId, timestamp){
const el = document.getElementById(elementId);
if(!el) return;

const d = new Date(timestamp);
const date = d.toLocaleDateString("de-DE");
const time = d.toLocaleTimeString("de-DE", {hour:"2-digit", minute:"2-digit"});

el.innerHTML = `‚è∞ Tippabgabe bis: ${date} ‚Äì ${time} Uhr`;
}

} else {
// Standardbild
document.getElementById("background").style.background =
`linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
url('images/deinBild.jpg') center/cover no-repeat`;
}
}

// Beim Laden & bei Rallyewechsel aufrufen
document.addEventListener("DOMContentLoaded", updateBackground);

rallyeSelect.addEventListener("change", function(){
